<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Brasil - Teste Final</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Barlow', Arial, Helvetica, sans-serif;
        }

        :root {
            --background-fundo: #000;
            --fonte-branco: #ffffffc0;
        }

        body {
            background: var(--background-fundo);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: grid;
            place-items: center; 
        }

        body > * {
            grid-area: 1 / 1 / 2 / 2;
        }

        header {
            width: 100%;
            height: 70px; /* Header mais baixo e sutil */
            align-self: start;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1226.25px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header .logo-button {
            display: flex;
            align-items: center;
            gap: 80px;
        }

        header nav {
            display: flex;
            gap: 40px;
        }

        header nav a {
            text-decoration: none;
            color: var(--fonte-branco);
            font-size: 14px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-shadow: 0px 2px 5px rgba(0, 0, 0, 0.7);
            transition: all 0.3s ease-in-out;
        }
        
        header nav a:hover {
            color: #ffffff;
            transform: scale(1.1);
            text-shadow: 0px 2px 10px rgba(0, 0, 0, 0.9);
        }

        header .search {
            display: flex;
            width: 284.25px;
            padding: 10.5px 15px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.22);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }

        header .search-area {
            display: flex;
            align-items: center;
            gap: 7.5px;
            width: 100%;
        }

        header .search-icon { 
            width: 11.25px; 
            height: 11.25px; 
            filter: invert(100%); 
        }
        
        header .search-input { 
            background: none; 
            border: none; 
            color: white; 
            font-size: 14px; 
            width: 100%; 
            outline: none; 
        }

        .image-background-container {
            display: flex;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .image-background-container img {
            width: 25%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .image-background-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background:
                radial-gradient(ellipse at center, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.7) 100%),
                linear-gradient(to bottom, rgba(0,0,0,0) 50%, rgba(0,0,0,0.8) 100%);
        }

        main {
            z-index: 5;
            width: 100%;
            height: 100%;
        }

        @media (max-width: 768px) {
            header .container .logo-button nav {
                display: none;
            }
            .image-background-container {
                flex-direction: column;
            }
            .image-background-container img {
                width: 100%;
                height: 25%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-button">
                <div class="logo">
                    <svg width="40" height="40" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="#fff"/></svg>
                </div>
                <nav>
                    <a href="#">INICIO</a>
                    <a href="#">GALERIA</a>
                    <a href="#">SOBRE</a>
                    <a href="#">FALE CONOSCO</a>
                </nav>
            </div>
            <div class="search">
                <div class="search-area">
                    <svg class="search-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" /></svg>
                    <input type="text" class="search-input" placeholder="O que você quer aprender?" />
                </div>
            </div>
        </div>
    </header>

    <div class="image-background-container">
        <img src="img/img-camisa.png" alt="placeholder 1">
        <img src="img/img-indio.png" alt="placeholder 2">
        <img src="img/img-arara.png" alt="placeholder 3">
        <img src="img/img-pulseira.png" alt="placeholder 4">
    </div>

    <main>
        </main>
</body>
</html>
