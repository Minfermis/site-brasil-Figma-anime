<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Brasil</title>
    <link rel="stylesheet" href="style.css">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Brasil</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <div class="container">
            <div class="logo-button">
                <div class="logo">
                    <img src="svg/brasil-logo.svg" alt="brasil-logo">
                </div>
                <nav>
                    <a href="#">INICIO</a>
                    <a href="#">GALERIA</a>
                    <a href="#">SOBRE</a>
                    <a href="#">FALE CONOSCO</a>
                </nav>
            </div>
            <div class="search">
                <div class="search-area">
                    <img src="svg/lupa-search.svg" alt="Ícone de busca" class="search-icon" />
                    <input type="text" class="search-input" placeholder="O que você quer aprender?" />
                </div>
            </div>
        </div>
    </header>

    <div class="image-background-container">
        <img src="img/torcida.jpg" alt="torcida">
        <img src="img/img-indio.png" alt="indio-png">
        <img src="img/olho-arara.jpg" alt="arara-png">
        <img src="img/img-pulseira.png" alt="pulseira-bofim-png">
    </div>

    <main>
        <div class="container">
            <div class="bloco-texto">
                <h2>
                    You will see that your son does not run away from the fight
                </h2>
                <h1 class="headline">
                    Brazil,
                    <span class="roler">
                        <span class="word">Tropical glow</span>
                        <span class="word">Free and fair</span>
                        <span class="word">You are beautiful</span>
                    </span>
                </h1>
                <div class="cta-container">
                    <img src="img/badge-esquerdo.png" class="badge" alt="Badge esquerdo">

                    <a href="#" class="cta-button">
                        <span>Getting to know Brazil</span>
                        <svg class="lupa-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                        </svg>
                    </a>

                    <img src="img/badge-direito.png" class="badge" alt="Badge direito">
                </div>
            </div>

        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
