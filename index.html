<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio Brasil</title>

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-button">
                <div class="logo">
                    <img src="svg/brasil-logo.svg" alt="brasil-logo">
                </div>
                <nav>                    
                    <a href="#">INICIO</a>
                    <a href="#">GALERIA</a>
                    <a href="#">SOBRE</a>
                    <a href="#">FALE CONOSCO</a>                  
                </nav>
            </div>
            <div class="search">
                <div class="search-area">
                    <img src="svg/lupa-search.svg" alt="Ícone de busca" class="search-icon" />
                    <input type="text" class="search-input" placeholder="O que você quer aprender?" />
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <img src="img/img-camisa.png" alt="uniforme-time-brasil-png" class="card-imagem">
            <img src="img/img-indio.png" alt="indio-png" class="card-imagem">
            <img src="img/img-arara.png" alt="arara-png" class="card-imagem">
            <img src="img/img-pulseira.png" alt="pulseira-bofim-png" class="card-imagem">
            <div class="pelicula"></div>   
         </div>
        
    </main>


    <script src="script.js"></script>
</body>
</html>
